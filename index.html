  <title>Ejercicios JavaScript</title>
  <style>
    :root {
      --primary-color: #2196f3;
      --primary-hover: #1976d2;
      --background-color: #1e1e1e;
      --text-color: #f1f1f1;
      --border-radius: 8px;
      --padding: 10px 15px;
      --gap: 10px;
      --button-font-size: 16px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }
    .tituloNav{
      position: relative;
      left: 650px;
      top: -100px;
    }
    .logoKevf{
      position: relative;
      left: 50px;
      padding: 0;
      margin: 0;
    }
    nav{
      margin: 0;
      padding: 0;
      height: 200px;
      background-color: #1e1e1e;
    }
    .nav1{
      padding: 0;
      height: 200px;
      background-color: #1e1e1e;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      background-color: var(--primary-color);
      padding: 20px;
      border-radius: 40px;
      width: fit-content;
      margin: 50px auto 30px;
      color: white;
    }

    .bloque {
      margin-bottom: 40px;
    }

    .bloque h2 {
      color: var(--text-color);
      margin-bottom: 15px;
      text-align: center;
    }

    .lista-ejercicios {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gap);
      justify-content: center;
    }

    .lista-ejercicios button {
      padding: var(--padding);
      border: none;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      border-radius: var(--border-radius);
      font-size: var(--button-font-size);
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 200px;
    }

    .lista-ejercicios button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .lista-ejercicios {
        flex-direction: column;
        align-items: center;
      }

      .lista-ejercicios button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
