<head>

  <title>Ejercicio 8: Eventos</title>
  <style>
    :root {
      --primary-color: #00bcd4;
      --primary-hover: #008c9e;
      --background-dark: #0d1b2a;

      --text-light: #ffffff;
      --accent-color: #4dd0e1;
      --border-radius: 15px;
      --padding: 12px 20px;
      --gap: 12px;
      --font-size: 16px;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: var(--accent-color);
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      background-color: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

      background-color: var(--primary-hover);

<body>

  <h1>Ejercicio 8: Eventos</h1>
  <p>Descripción: En este ejercicio aprenderás a manejar eventos en JavaScript. Usarás un evento de clic para cambiar el color de fondo de la página cuando se haga clic en un botón.</p>

  <button onclick="cambiarColor()">Cambiar color de fondo</button>

  <script>
    function cambiarColor() {
      document.body.style.backgroundColor = "#3498db";
    }
  </script>
