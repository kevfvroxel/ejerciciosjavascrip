<head>

  <title>Ejercicio 8: Eventos</title>
  <style>
    :root {
      --primary-color: #00bcd4;
      --primary-hover: #008c9e;
      --background-dark: #0d1b2a;
      --card-dark: #1b263b;
      --text-light: #ffffff;
      --accent-color: #4dd0e1;
      --border-radius: 15px;
      --padding: 12px 20px;
      --gap: 12px;
      --font-size: 16px;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: var(--accent-color);
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      background-color: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--primary-hover);
    }
  </style>
</head>
<body>
    <div class="nav">
    <button onclick="location.href='index.html'">Inicio</button>
    <button onclick="location.href='bloque1.html'">bloque 1</button>

     <h1>Ejercicio 9: Eventos del DOM</h1>
    <p id="texto">Haz clic para cambiar mi color.</p>
    <button onclick="cambiarColor()">Cambiar Color</button>

    <script>
        function cambiarColor() {
            const texto = document.getElementById("texto");
            const colores = ["#FF5733", "#33FF57", "#3357FF", "#F333FF"];
            const colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
            texto.style.color = colorAleatorio;
        }
    </script>

</body>
