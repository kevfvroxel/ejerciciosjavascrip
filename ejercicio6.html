<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 6: Arrays</title>
  <style>
    /* 
      🎨 VARIABLES CSS (REUTILIZABLES)
      -------------------------------
      - Define colores, bordes y espaciados para mantener consistencia.
    */

      --primary-color: #00bcd4;
      --primary-hover: #008c9e;
      --background-dark: #0d1b2a;
      --card-dark: #1b263b;
      --text-light: #ffffff;
      --accent-color: #4dd0e1;
      --border-radius: 15px;
      --padding: 12px 20px;
      --gap: 12px;
      --font-size: 16px;
    }

    /* 
      🖌 ESTILOS GLOBALES
      ------------------
      - Fondo oscuro, texto claro y contenido centrado.
    */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: var(--accent-color);
    }

    /* 
      🔘 ESTILOS PARA BOTÓN
      --------------------
      - Diseño interactivo con efecto hover.
    */
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      background-color: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    /* 
      📜 ESTILOS PARA LISTA
      --------------------
      - Elimina los estilos por defecto de <ul> y personaliza los <li>.
    */
    ul {
      margin-top: 20px;
      list-style: none;
    }

    li {
      background-color: var(--card-dark);
      padding: 10px;
      margin: 5px 0;
      border-radius: var(--border-radius);
    }
  </style>
</head>
<body>
  <!-- 
    📚 EJERCICIO 6: ARRAYS EN JAVASCRIPT
    -------------------------------------
    Este ejercicio demuestra el uso de arrays (arreglos) en JavaScript.
    Se crea un arreglo de números, se recorre con un bucle for y se muestra
    cada elemento en una lista desordenada (<ul>).

    ✅ Conceptos aplicados:
    - Declaración y uso de arrays
    - Recorrido de arrays con for
    - Manipulación del DOM (createElement, appendChild)
    - Limpieza de contenido previo (innerHTML = "")
  -->

  <!-- 
    🧭 BARRA DE NAVEGACIÓN (SIMULADA)
    --------------------------------
    - Botones para cambiar entre ejercicios (en proyectos reales usar <a href>).
  -->
  <div class="nav">
    <button onclick="location.href='index.html'">Inicio</button>
    <button onclick="location.href='ejercicio7.html'">Ejercicio 7</button>
  </div>

  <h1>Ejercicio 6: Arrays</h1>

  <!-- 
    📝 DESCRIPCIÓN DEL EJERCICIO
    ----------------------------
    - Explicación del objetivo del ejercicio.
  -->
  <p>Descripción: En este ejercicio aprenderás a trabajar con arreglos (arrays) en JavaScript. Crearás un arreglo de números, los recorrerás y mostrarás el resultado.</p>

  <!-- 
    🎯 INTERFAZ DE USUARIO
    ----------------------
    - Botón para ejecutar la función y lista para mostrar resultados.
  -->
  <button onclick="mostrarArray()">Mostrar arreglo</button>
  <ul id="resultado"></ul>

  <script>
    /* 
      🚀 FUNCIÓN: MOSTRAR ARRAY
      -------------------------
      - Crea un array de números y los muestra en una lista.
      - Usa un bucle for para recorrer el array.
      - Cada iteración genera un nuevo elemento <li> con el valor del array.
    */
    function mostrarArray() {
      const numeros = [10, 20, 30, 40, 50]; // Declaración del array
      const lista = document.getElementById("resultado");
      lista.innerHTML = ""; // Limpiar contenido previo

      for (let i = 0; i < numeros.length; i++) {
        const item = document.createElement("li");
        item.textContent = `Número: ${numeros[i]}`;
        lista.appendChild(item);
      }
    }
  </script>
</body>
</html>
