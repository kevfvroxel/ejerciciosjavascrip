<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 5: Bucles</title>
  <style>
    /* 
      🎨 VARIABLES CSS (REUTILIZABLES)
      -------------------------------
      - Define colores, bordes y espaciados para mantener consistencia.
    */
    :root {
      --primary-color: #00bcd4;
      --primary-hover: #008c9e;
      --background-dark: #0d1b2a;
      --card-dark: #1b263b;
      --text-light: #ffffff;
      --accent-color: #4dd0e1;
      --border-radius: 15px;
      --padding: 12px 20px;
      --gap: 12px;
      --font-size: 16px;
    }

    /* 
      🖌 ESTILOS GLOBALES
      ------------------
      - Fondo oscuro, texto claro y contenido centrado.
    */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: var(--accent-color);
    }

    /* 
      🔘 ESTILOS PARA BOTÓN
      --------------------
      - Diseño interactivo con efecto hover.
    */
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      background-color: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    /* 
      📜 ESTILOS PARA LISTA
      --------------------
      - Elimina los estilos por defecto de <ul> y personaliza los <li>.
    */
    ul {
      margin-top: 20px;
      text-align: left;
      list-style: none;
    }

    li {
      background-color: var(--card-dark);
      padding: 10px;
      margin: 5px 0;
      border-radius: var(--border-radius);
    }
  </style>
</head>
<body>
  <!-- 
    📚 EJERCICIO 5: BUCLES (FOR) EN JAVASCRIPT
    ------------------------------------------
    Este ejercicio demuestra el uso del bucle `for` para repetir una acción
    un número determinado de veces (del 1 al 10). Cada iteración crea un
    elemento de lista (<li>) con el número correspondiente.

    ✅ Conceptos aplicados:
    - Bucle `for` (inicialización, condición, incremento)
    - Manipulación del DOM (createElement, appendChild)
    - Limpieza de contenido previo (innerHTML = "")
  -->

  <!-- 
    🧭 BARRA DE NAVEGACIÓN (SIMULADA)
    --------------------------------
    - Botones para cambiar entre ejercicios (en proyectos reales usar <a href>).
  -->
  <div class="nav">
    <button onclick="location.href='index.html'">Inicio</button>
    <button onclick="location.href='ejercicio6.html'">Ejercicio 6</button>
  </div>

  <h1>Ejercicio 5: Bucles (for)</h1>

  <!-- 
    📝 DESCRIPCIÓN DEL EJERCICIO
    ----------------------------
    - Explicación del objetivo del ejercicio.
  -->
  <p>Descripción: En este ejercicio, aprenderás a usar el bucle `for` en JavaScript para repetir una acción múltiples veces. El código muestra los números del 1 al 10 en una lista, utilizando un bucle.</p>
  
  <!-- 
    🎯 INTERFAZ DE USUARIO
    ----------------------
    - Botón para ejecutar la función y lista para mostrar resultados.
  -->
  <button onclick="mostrarNumeros()">Mostrar números del 1 al 10</button>
  <ul id="resultado"></ul>

  <script>
    /* 
      🚀 FUNCIÓN: MOSTRAR NÚMEROS CON BUCLE FOR
      -----------------------------------------
      - Crea una lista de números del 1 al 10 mediante un bucle.
      - Cada iteración genera un nuevo elemento <li> y lo añade al <ul>.
    */
    function mostrarNumeros() {
      const lista = document.getElementById("resultado");
      lista.innerHTML = ""; // Limpiar contenido previo

      for (let i = 1; i <= 10; i++) {
        const item = document.createElement("li");
        item.textContent = `Número ${i}`;
        lista.appendChild(item);
      }
    }
  </script>
</body>
</html>
