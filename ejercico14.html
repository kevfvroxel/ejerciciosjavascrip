  <style>
    /* Mismo c√≥digo de estilos */
    :root {
      --primary-color: #00bcd4;
      --primary-hover: #008c9e;
      --background-dark: #0d1b2a;
      --card-dark: #1b263b;
      --text-light: #ffffff;
      --accent-color: #4dd0e1;
      --border-radius: 15px;
      --padding: 12px 20px;
      --gap: 12px;
      --font-size: 16px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: var(--accent-color);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    .card {
      background-color: var(--card-dark);
      border: 1px solid #2d3e50;
      border-radius: var(--border-radius);
      padding: 25px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      margin-bottom: 30px;
      text-align: center;
    }

    .boton {
      background-color: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      padding: var(--padding);
      font-size: var(--font-size);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 15px;
    }

    .boton:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: var(--gap);
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .nav button {
      background-color: var(--card-dark);
      color: var(--accent-color);
      border: 1px solid var(--accent-color);
      border-radius: var(--border-radius);
      padding: var(--padding);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: var(--font-size);
      width: 160px;
    }

    .nav button:hover {
      background-color: var(--accent-color);
      color: var(--background-dark);
      transform: scale(1.05);
    }
            body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input, button {
            width: 100%;

        }
        .error {
            color: red;
            font-size: 14px;
        }

    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        align-items: center;
      }

      .nav button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Bloque 3: Arreglos</h1>

  <div class="nav">
    <button onclick="location.href='index.html'">Inicio</button>
    <button onclick="location.href='ejercico15.html'">Ejercicio 15</button>

    <h1>Ejercicio 14: Validar Formulario</h1>
    <form id="miFormulario">
        <input type="text" id="nombre" placeholder="Nombre">
        <p id="error-nombre" class="error"></p>
        <input type="email" id="email" placeholder="Email">
        <p id="error-email" class="error"></p>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("miFormulario").addEventListener("submit", function(e) {
            e.preventDefault();
            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            let valido = true;

            if (nombre.trim() === "") {
                document.getElementById("error-nombre").textContent = "El nombre es obligatorio";
                valido = false;
            } else {
                document.getElementById("error-nombre").textContent = "";
            }

            if (email.trim() === "") {
                document.getElementById("error-email").textContent = "El email es obligatorio";
                valido = false;
            } else {
                document.getElementById("error-email").textContent = "";
            }

            if (valido) {
                alert("Formulario enviado correctamente");
            }
        });
    </script>
</body>
</html>
