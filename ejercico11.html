<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio 11: Variables y Tipos de Datos</title>
  <style>
    :root {
      --primary-color: #00bcd4;
      --primary-hover: #008c9e;
      --background-dark: #0d1b2a;
      --card-dark: #1b263b;
      --text-light: #ffffff;
      --accent-color: #4dd0e1;
      --border-radius: 15px;
      --padding: 12px 20px;
      --gap: 12px;
      --font-size: 16px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: var(--accent-color);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    .card {
      background-color: var(--card-dark);
      border: 1px solid #2d3e50;
      border-radius: var(--border-radius);
      padding: 25px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      margin-bottom: 30px;
      text-align: center;
    }

    .boton {
      background-color: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      padding: var(--padding);
      font-size: var(--font-size);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 15px;
    }

    .boton:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: var(--gap);
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .nav button {
      background-color: var(--card-dark);
      color: var(--accent-color);
      border: 1px solid var(--accent-color);
      border-radius: var(--border-radius);
      padding: var(--padding);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: var(--font-size);
      width: 160px;
    }

    .nav button:hover {
      background-color: var(--accent-color);
      color: var(--background-dark);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        align-items: center;
      }

      .nav button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Bloque 2: Variables y Tipos de Datos</h1>

  <div class="nav">
    <button onclick="location.href='index.html'">Inicio</button>
    <button onclick="location.href='ejercicio12.html'">Ejercicio 12</button>
  </div>

  <div class="card">
    <h2>Ejercicio 11: Variables y Tipos de Datos</h2>
    <h3>Objetivo</h3>
    <p>
      Aprender a declarar variables en JavaScript y comprender los diferentes tipos de datos (números, cadenas, booleanos).
    </p>
  </div>

  <div class="card">
    <h2>Resultado</h2>
    <p>Haz clic en el botón para mostrar el tipo de dato de la variable:</p>
    <button class="boton" onclick="mostrarTipoDato()">Mostrar Tipo de Dato</button>
    <p id="resultado"></p>
  </div>

  <script>
    // Esta función muestra el tipo de dato de la variable "miNumero".
    function mostrarTipoDato() {
      let miNumero = 42;
      document.getElementById("resultado").textContent = `El tipo de dato de la variable es: ${typeof miNumero}`;
    }
  </script>
</body>
</html>
