<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio 1: Hola Mundo</title>
  <style>
    /* 
      üé® VARIABLES CSS Y ESTILOS GLOBALES
      -----------------------------------
      - Se usan variables para colores, bordes y espaciados (reutilizables).
      - Dise√±o oscuro (dark mode) con contraste accesible.
    */
    :root {
      --primary-color: #00bcd4;
      --primary-hover: #008c9e;
      --background-dark: #0d1b2a;
      --card-dark: #1b263b;
      --text-light: #ffffff;
      --accent-color: #4dd0e1;
      --border-radius: 15px;
      --padding: 12px 20px;
      --gap: 12px;
      --font-size: 16px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: var(--accent-color);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    /* 
      üÉè TARJETA (CARD)
      -----------------
      - Contenedor con sombra, borde sutil y padding.
      - Ancho m√°ximo de 700px para mejor lectura.
    */
    .card {
      background-color: var(--card-dark);
      border: 1px solid #2d3e50;
      border-radius: var(--border-radius);
      padding: 25px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      margin-bottom: 30px;
      text-align: center;
    }

    /* 
      üîò BOT√ìN PRINCIPAL
      ------------------
      - Efectos hover con transici√≥n suave.
      - Cambia de color y se desplaza ligeramente hacia arriba.
    */
    .boton {
      background-color: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      padding: var(--padding);
      font-size: var(--font-size);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 15px;
    }

    .boton:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    /* 
      üß≠ BARRA DE NAVEGACI√ìN (NAV)
      ----------------------------
      - Botones con borde acentuado y efecto hover invertido.
      - En m√≥viles, se apilan verticalmente.
    */
    .nav {
      display: flex;
      justify-content: center;
      gap: var(--gap);
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .nav button {
      background-color: var(--card-dark);
      color: var(--accent-color);
      border: 1px solid var(--accent-color);
      border-radius: var(--border-radius);
      padding: var(--padding);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: var(--font-size);
      width: 160px;
    }

    .nav button:hover {
      background-color: var(--accent-color);
      color: var(--background-dark);
      transform: scale(1.05);
    }

    /* 
      üì± RESPONSIVE (MEDIA QUERIES)
      -----------------------------
      - En pantallas <600px, los botones de nav ocupan el 100% del ancho.
    */
    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        align-items: center;
      }

      .nav button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Bloque 1: Principiantes</h1>

  <div class="nav">
    <button onclick="location.href='index.html'">Inicio</button>
    <button onclick="location.href='ejercicio2.html'">Ejercicio 2</button>
  </div>

 <!-- 
    üìö EJERCICIO 1: HOLA MUNDO EN JAVASCRIPT
    ------------------------------------------
    Este ejercicio introduce la interacci√≥n b√°sica entre HTML y JavaScript.
    Al hacer clic en el bot√≥n, se ejecuta una funci√≥n que muestra el mensaje
    "¬°Hola, mundo!" en pantalla. Es el primer paso para entender c√≥mo vincular
    eventos HTML con funciones en JS.

    ‚úÖ Conceptos aplicados:
    - Variables CSS personalizadas (--primary-color, --background-dark, etc.)
    - Dise√±o responsive con Flexbox y Media Queries
    - Evento onclick en HTML
    - Manipulaci√≥n del DOM (document.getElementById)
    - Estructura sem√°ntica con tarjetas (card) y navegaci√≥n (nav)
-->
  <div class="card">
    <h2>Ejercicio 1: Hola Mundo</h2>
    <h3>Objetivo</h3>
    <p>
      Aprender c√≥mo vincular un bot√≥n HTML con una funci√≥n JavaScript para mostrar un mensaje en pantalla. Este es el primer paso para entender la interacci√≥n entre HTML y JS.
    </p>
  </div>

  <!-- 
    üéØ TARJETA DE RESULTADO
    -----------------------
    - Contiene el bot√≥n que ejecuta la funci√≥n y muestra el mensaje.
  -->
  <div class="card">
    <h2>Resultado</h2>
    <p>Haz clic en el bot√≥n para mostrar el mensaje:</p>
    <button class="boton" onclick="mostrarMensaje()">Mostrar Mensaje</button>
    <p id="salida"></p>
  </div>

  <script>
    /* 
      üöÄ FUNCI√ìN JAVASCRIPT
      ---------------------
      - Obtiene el elemento con id="salida" y cambia su texto.
      - Usa document.getElementById para manipular el DOM.
    */
    function mostrarMensaje() {
      document.getElementById("salida").textContent = "¬°Hola, mundo!";
    }
  </script>
</body>
</html>
