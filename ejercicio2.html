  <style>
    /* 
      üé® VARIABLES CSS (REUTILIZABLES)
      -------------------------------
      - Colores, bordes y espaciados definidos para consistencia.
    */
    :root {
      --primary-color: #00bcd4;

    }

    body {

    /*

      - Efectos hover con transici√≥n suave.
    */
    button {
      background-color: var(--primary-color);
      color: var(--text-light);

      üß≠ BARRA DE NAVEGACI√ìN (NAV)

    }

    .nav button:hover {

  </style>
</head>
<body>

  <div class="card">

         Este ejercicio ense√±a c√≥mo declarar y usar variables en JavaScript (let y const).

<!-- 
    üìö EJERCICIO 2: VARIABLES EN JAVASCRIPT
    ---------------------------------------
    Este ejercicio ense√±a c√≥mo declarar y usar variables en JavaScript (let y const).
    Al hacer clic en el bot√≥n, se muestran tres variables (nombre, edad y ciudad)
    formateadas en HTML dentro del div#resultado.

    ‚úÖ Conceptos aplicados:
    - Variables (let vs const) y template strings (``)
    - Manipulaci√≥n del DOM con innerHTML
    - Estructura sem√°ntica con tarjetas (card)
    - Reutilizaci√≥n de estilos CSS con variables personalizadas
-->
  <div class="card">
    <h2>Resultado</h2>
    <button onclick="mostrarVariables()">Mostrar Variables</button>
    <div id="resultado"></div>
  </div>

  <script>
    /* 
      üöÄ FUNCI√ìN: MOSTRAR VARIABLES
      ----------------------------
      - Declara variables (let y const) y las muestra usando template strings.
      - Usa innerHTML para renderizar etiquetas <strong>.
    */
    function mostrarVariables() {
      let nombre = "Carlos";
      const edad = 28;
      const ciudad = "Medell√≠n";
      document.getElementById("resultado").innerHTML = `
        <strong>Nombre:</strong> ${nombre} <br>
        <strong>Edad:</strong> ${edad} a√±os <br>
        <strong>Ciudad:</strong> ${ciudad}
      `;
    }
  </script>
</body>
