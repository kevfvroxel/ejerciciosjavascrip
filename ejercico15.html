<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio 15: Objetos</title>
  <style>
    /* Mismo código de estilos */
    :root {
      --primary-color: #00bcd4;
      --primary-hover: #008c9e;
      --background-dark: #0d1b2a;
      --card-dark: #1b263b;
      --text-light: #ffffff;
      --accent-color: #4dd0e1;
      --border-radius: 15px;
      --padding: 12px 20px;
      --gap: 12px;
      --font-size: 16px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: var(--accent-color);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    .card {
      background-color: var(--card-dark);
      border: 1px solid #2d3e50;
      border-radius: var(--border-radius);
      padding: 25px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      margin-bottom: 30px;
      text-align: center;
    }

    .boton {
      background-color: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      padding: var(--padding);
      font-size: var(--font-size);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 15px;
    }

    .boton:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: var(--gap);
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .nav button {
      background-color: var(--card-dark);
      color: var(--accent-color);
      border: 1px solid var(--accent-color);
      border-radius: var(--border-radius);
      padding: var(--padding);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: var(--font-size);
      width: 160px;
    }

    .nav button:hover {
      background-color: var(--accent-color);
      color: var(--background-dark);
      transform: scale(1.05);
    }
            body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
        }
        textarea, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        #notas {
            margin-top: 20px;
        }
        .nota {
            background-color: #000000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        align-items: center;
      }

      .nav button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Bloque 3: Objetos</h1>

  <div class="nav">
    <button onclick="location.href='index.html'">Inicio</button>
    <button onclick="location.href='ejercico16.html'">Ejercicio 16</button>
  </div>

  <div class="card">
    <h1>Ejercicio 15: Notas con LocalStorage</h1>
    <textarea id="nuevaNota" placeholder="Escribe una nota"></textarea>
    <button onclick="guardarNota()">Guardar Nota</button>
    <div id="notas"></div>

    <script>
        function guardarNota() {
            const texto = document.getElementById("nuevaNota").value;
            if (texto.trim() !== "") {
                let notas = JSON.parse(localStorage.getItem("notas")) || [];
                notas.push(texto);
                localStorage.setItem("notas", JSON.stringify(notas));
                mostrarNotas();
                document.getElementById("nuevaNota").value = "";
            }
        }

        function mostrarNotas() {
            const notas = JSON.parse(localStorage.getItem("notas")) || [];
            const contenedor = document.getElementById("notas");
            contenedor.innerHTML = notas.map(nota => `<div class="nota">${nota}</div>`).join("");
        }

        // Mostrar notas al cargar la página
        mostrarNotas();
    </script>
</body>
</html>
