    --------------------------------------

    Se realizan c√°lculos b√°sicos (suma, resta, multiplicaci√≥n, divisi√≥n y m√≥dulo)

    <p>Descripci√≥n: En este ejercicio, aprender√°s a usar los operadores aritm√©ticos b√°sicos en JavaScript. Se muestran las operaciones de suma, resta, multiplicaci√≥n, divisi√≥n y m√≥dulo entre dos n√∫meros.</p>

  <div class="card">

  <script>
