        body {

            text-align: center;

        #resultado {
            font-size: 18px;

<body>
      <div class="nav">
    <button onclick="location.href='index.html'">Inicio</button>
    <button onclick="location.href='bloque2.html'">bloque 2</button>
  </div>
    <h1>Ejercicio 19: Módulos (Expansión)</h1>
    
    <!-- Campos de entrada para los valores -->
    <input type="number" id="base" placeholder="Base" />
    <input type="number" id="exponente" placeholder="Exponente" />
    
    <!-- Botones para ejecutar diferentes cálculos -->
    <button onclick="calcularPotencia()">Calcular Potencia</button>
    <button onclick="calcularSuma()">Calcular Suma</button>
    <button onclick="calcularResta()">Calcular Resta</button>
    <button onclick="calcularMultiplicacion()">Calcular Multiplicación</button>
    
    <p id="resultado"></p>

    <script>
        // Simulación de un módulo con un objeto llamado "Matematica"
        const Matematica = {
            // Función para calcular la potencia (base^exponente)
            potencia: (base, exponente) => base ** exponente,
            
            // Función para calcular la suma de dos números
            suma: (a, b) => a + b,

            // Función para calcular la resta de dos números
            resta: (a, b) => a - b,

            // Función para calcular la multiplicación de dos números
            multiplicacion: (a, b) => a * b
        };

        // Función para calcular la potencia
        function calcularPotencia() {
            const base = parseFloat(document.getElementById("base").value);
            const exponente = parseFloat(document.getElementById("exponente").value);
            // Comprobamos que ambos valores son válidos
            if (isNaN(base) || isNaN(exponente)) {
                document.getElementById("resultado").textContent = "Por favor, ingrese valores válidos.";
                return;
            }
            // Usamos el método potencia del "módulo" Matematica
            const resultado = Matematica.potencia(base, exponente);
            document.getElementById("resultado").textContent = `${base}^${exponente} = ${resultado}`;
        }

        // Función para calcular la suma
        function calcularSuma() {
            const base = parseFloat(document.getElementById("base").value);
            const exponente = parseFloat(document.getElementById("exponente").value);
            if (isNaN(base) || isNaN(exponente)) {
                document.getElementById("resultado").textContent = "Por favor, ingrese valores válidos.";
                return;
            }
            const resultado = Matematica.suma(base, exponente);
            document.getElementById("resultado").textContent = `${base} + ${exponente} = ${resultado}`;
        }

        // Función para calcular la resta
        function calcularResta() {
            const base = parseFloat(document.getElementById("base").value);
            const exponente = parseFloat(document.getElementById("exponente").value);
            if (isNaN(base) || isNaN(exponente)) {
                document.getElementById("resultado").textContent = "Por favor, ingrese valores válidos.";
                return;
            }
            const resultado = Matematica.resta(base, exponente);
            document.getElementById("resultado").textContent = `${base} - ${exponente} = ${resultado}`;
        }

        // Función para calcular la multiplicación
        function calcularMultiplicacion() {
            const base = parseFloat(document.getElementById("base").value);
            const exponente = parseFloat(document.getElementById("exponente").value);
            if (isNaN(base) || isNaN(exponente)) {
                document.getElementById("resultado").textContent = "Por favor, ingrese valores válidos.";
                return;
            }
            const resultado = Matematica.multiplicacion(base, exponente);
            document.getElementById("resultado").textContent = `${base} * ${exponente} = ${resultado}`;
        }
    </script>
</body>
